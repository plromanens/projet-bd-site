<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>projet-bd-tintin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header class="header">
      <img
        class="background-mountain"
        id="js-background-mountain"
        src="img-bd/case-0-Background.png?as=webp&width=3000px"
        alt="arrière plan montagne et trace de yéti"
      />
      <nav>
        <div class="case-0-logo-tintin">
          <img
            src="img-bd/case-0-logo-tintin.png?as=webp&width=268px"
            alt="logo de tintin"
          />
        </div>

        <a class="go-home-screen" href="">Écran d'accueil</a>
        <a href="">Acheter l'album</a>
      </nav>
      <section class="main-case-1 case">
        <div class="case-1-logo-tibet" id="js-logo-tibet">
          <img
            src="img-bd/case-1-logo-tibet.png?as=webp&width=1880px"
            alt="titre de l'album Tintin au Tibet"
          />
        </div>
      </section>
    </header>
    <main>
      <section class="main-case-2 case">
        <div class="case-2-cadre">
          <div class="case-2-moine-1" id="js-case-2-moine-1">
            <img
              src="img-bd/case-2-moine-1.png?as=webp&with=2000"
              alt="image du premier moine qui regarde grandd précieux"
            />
          </div>
          <div class="case-2-moine-2" id="js-case-2-moine-2">
            <img
              src="img-bd/case-2-moine-2.png?as=webp&width=416px"
              alt="imgage de grand précieux en lévitation"
            />
          </div>
          <div class="case-2-bulle">
            <img
              src="img-bd/case-2-bulle.png"
              alt="bulle point d'interrogation"
            />
          </div>
        </div>
      </section>
      <section class="main-case-3 case">
        <div class="case-3-general" id="js-case-3-general">
          <img src="img-bd/case-3-général.png?as=webp&width=1000px" alt="" />
        </div>
        <div class="case-3-moine">
          <img src="img-bd/case-3-moine.png?as=webp&width=2000px" alt="" />
        </div>
      </section>
      <section class="main-case-4 case">
        <div class="case-4-bulle">
          <img
            src="img-bd/case-4-bulle.png?as=webp&width=2000px"
            alt="bulle de la case 4"
          />
        </div>
        <div class="case-4-moine">
          <img
            src="img-bd/case-4-moine.png?as=webp&width=2000px"
            alt="un moine"
          />
        </div>
      </section>
      <!-- <section class="main-teste-effacer">
        <div class="teste-espace-pour-scroll"></div>
      </section> -->
      <section class="main-case-5 case">
        <div class="case-5-container">
          <div class="case-5-masque">
            <div class="case-5-avalanche" id="js-case-5-avalanche">
              <img src="img-bd/case-5-avalanche.png" alt="une avalanche" />
            </div>
            <div class="case-5-fond">
              <img
                src="img-bd/case-5-général.png?as=webp&width=1000px"
                alt="le fond eneigé"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="main-case-6 case">
        <div class="case-6-perso-echec">
          <img
            src="img-bd/case-6-perso-echec.png?as=webp&with=2000"
            alt="tintin et capitaine haddock qui jouent aux échec"
          />
        </div>
        <div class="case-6-bulle">
          <img
            src="img-bd/case-6-bulle.png?as=webp&width=2000px"
            alt="bulle de la case 6"
          />
        </div>
      </section>
      <section class="main-case-7 case">
        <div class="case-7-bulle">
          <img
            src="img-bd/case-7-general.png?as=webp&width=2000px"
            alt="tintin se reveille en criant tchang"
          />
        </div>
      </section>
      <section class="main-case-8 case">
        <div class="case-8-perso">
          <div class="case-8-bulle">
            <img
              src="img-bd/case-8-bulle.png?as=webp&width=2000px"
              alt="bulle"
            />
          </div>
          <div class="case-8-tintin-haddock">
            <!-- vérifier si 2000px necéssaire -->
            <img
              src="img-bd/case-8-perso.png?as=webp&width=2000px"
              alt="tintin et capitaine haddocke en train de lire le journal"
            />
          </div>
        </div>
        <div class="case-8-journal">
          <img
            src="img-bd/case-8-journal.png?as=webp&width=2000px"
            alt="journal annonçant un accident"
          />
        </div>
      </section>
      <section class="main-case-9 case">
        <div class="case-9-bulle">
          <img class="image-size" src="img-bd/case-9-bulle.png" alt="bulle" />
        </div>
        <div class="case-9-tintin">
          <img class="image-size" src="img-bd/case-9-tintin.png" alt="tintin" />
        </div>
        <div class="case-9-capitaine">
          <img
            class="image-size"
            src="img-bd/case-9-capitaine.png"
            alt="capitaine"
          />
        </div>
      </section>
      <section class="main-case-10 case">
        <div class="case-10-montagne-personnage">
          <img
            class="image-size"
            src="img-bd/case-12-montagne-personnage-2.png"
            alt=""
          />
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
