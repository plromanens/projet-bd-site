<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>projet-bd-tintin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header class="header">
      <img
        class="background-mountain"
        id="js-background-mountain"
        src="img-bd/case-0-Background.png?aswebp&width=3000px"
        alt="arrière plan montagne et trace de yéti"
      />
      <nav>
        <div class="case-0-logo-tintin">
          <img
            src="img-bd/case-0-logo-tintin.png?aswebp&width=268px"
            alt="logo de tintin"
          />
        </div>

        <a class="go-home-screen" href="">Écran d'accueil</a>
        <a href="">Acheter l'album</a>
      </nav>
      <section class="main-case-1 case">
        <div class="case-1-logo-tibet" id="js-logo-tibet">
          <img
            src="img-bd/case-1-logo-tibet.png?aswebp&width=1880px"
            alt="titre de l'album Tintin au Tibet"
          />
        </div>
      </section>
    </header>
    <main>
      <section class="main-case-2 case">
        <div class="case-2-cadre">
          <div class="case-2-moine-1" id="js-case-2-moine-1">
            <img
              src="img-bd/case-2-moine-1.png"
              alt="image du premier moine qui regarde grandd précieux"
            />
          </div>
          <div class="case-2-moine-2" id="js-case-2-moine-2">
            <img
              src="img-bd/case-2-moine-2.png?aswebp&width=416px"
              alt="imgage de grand précieux en lévitation"
            />
          </div>
          <div class="case-2-bulle">
            <img
              src="img-bd/case-2-bulle.png"
              alt="bulle point d'interrogation"
            />
          </div>
        </div>
      </section>
      <section class="main-case-3 case">
        <div class="case-3-general" id="js-case-3-general">
          <img src="img-bd/case-3-général.png" alt="" />
        </div>
        <div class="case-3-moine">
          <img src="img-bd/case-3-moine.png" alt="" />
        </div>
      </section>
      <section class="main-case-4 case">
        <div class="case-4-bulle">
          <img src="img-bd/case-4-bulle.png" alt="bulle de la case 4" />
        </div>
        <div class="case-4-moine">
          <img src="img-bd/case-4-moine.png" alt="un moine" />
        </div>
      </section>
      <!-- <section class="main-teste-effacer">
        <div class="teste-espace-pour-scroll"></div>
      </section> -->
      <section class="main-case-5 case">
        <div class="case-5-container">
          <div class="case-5-masque">
            <div class="case-5-avalanche" id="js-case-5-avalanche">
              <img src="img-bd/case-5-avalanche.png" alt="une avalanche" />
            </div>
            <div class="case-5-fond">
              <img src="img-bd/case-5-général.png" alt="le fond eneigé" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
