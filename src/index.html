<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>projet-bd-tintin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header class="header">
      <img
        class="background-mountain"
        id="js-background-mountain"
        src="img-bd/case-0-Background.png?aswebp&width=3000px"
        alt="arrière plan montagne et trace de yéti"
      />
      <nav>
        <!-- <div class="case-0-logo-tintin"></div> -->
        <img
          class="case-0-logo-tintin"
          src="img-bd/case-0-logo-tintin.png?aswebp&width=268px"
          alt="logo de tintin"
        />
        <a class="go-home-screen" href="">Écran d'accueil</a>
        <a href="">Acheter l'album</a>
      </nav>
      <section class="main-case-1 case">
        <!-- <div class="case-1-logo-tibet" id="js-logo-tibet"></div> -->
        <img
          class="case-1-logo-tibet"
          id="js-logo-tibet"
          src="img-bd/case-1-logo-tibet.png?aswebp&width=1880px"
          alt="titre de l'album Tintin au Tibet"
        />
      </section>
    </header>
    <main>
      <section class="main-case-2 case">
        <div class="case-2-moine-1" id="js-case-2-moine-1">
          <!-- <div class="case-2-moine-2" id="js-case-2-moine-2"></div> -->
          <img
            class="case-2-moine-2"
            id="js-case-2-moine-2"
            src="img-bd/case-2-moine-2.png?aswebp&width=416px"
            alt=""
          />
        </div>
      </section>
      <section class="main-case-3 case">
        <div class="case-3-général" id="js-case-3-général"></div>
      </section>
      <section class="main-case-5 case">
        <div class="case-5-masque">
          <div class="case-5-avalanche" id="js-case-5-avalanche"></div>
          <div class="case-5-fond"></div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
